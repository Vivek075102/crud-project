<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign Up and Login</title>
<link rel="stylesheet" href="NewFile.css">
</head>


<body>




	<header>
	<h2 class="logo">WELCOME</h2>
	
	
	
	
	</header>
	
	<div class="wrapper">
		<div class="form-box login">
			<h2>Signup</h2>
			
			
			<form action="welcome" method="post">
			
			
				<div class="input-box">
					<span class="icon"><ion-icon name="mail"></ion-icon></span>
					<input type="text" required name="username1">
					<label>Username</label>
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
					<input type="password"   required name="password1">
					<label>Password</label>
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon name="mail"></ion-icon></span>
					<input type="email" required  name="mail">
					<label>Email</label>
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon name="male-female"></ion-icon></span>
					<input type="text" required name="gender">
					<label>Gender</label>
					
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon name="book"></ion-icon></span>
					<input type="text" required name="branch"> 
					<label>Branch</label>
				</div>
				
				
				<button type="submit" class="btn">Register</button>
				
			<div class="login-register">
			<p>Already have an Account?<a href="login.html" class="login">Login</a> </p>
			</div>
				
			</form>
		</div>
	</div>
	
	<script src="script.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
